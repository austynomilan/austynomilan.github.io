<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyVest</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <nav>
        <a href="#"><img src="piggyvest-logo..svg" alt="" srcset=""></a>
    </nav>
    <div class="container">
        <!--background items-->
        <div class="circle"><p>O</p></div>
        <div class="dee"><p>D</p></div>
        <div class="dee_1"><p>D</p></div>
        <div class="tee"><p>L</p></div>

        <!--form-->
    <div class="input_fields">
        <div class="head">
        <h1>create a secure account</h1>
        <p>welcome to the future of saving and investment</p>
        </div>
        <div class="content">
            <p>Full name
                <br><span><input placeholder="Full Name" type="text"></span>
            </p>
        </div>
        <div  class="content">
            <p>Email Address
                <br><span><input placeholder="Email Address" type="email"></span>
            </p>
        </div>
        <div  class="content">
            <p>phone Number
                <br><span><input placeholder="Phone Number" type="number"></span>
            </p>
        </div>
        <div  class="content">
            <p>Password
                <br><span><input placeholder="Password" type="password"></span>
            </p>
        </div>
        <div class="content">
            <p>Referrer Phone or Promo Code (Optional)
                <br><span><input placeholder="Referrer Phone or Promo Code" type="number"></span>
            </p>
        </div>
        <div class="content">
            <p>How Did You Hear About Us? (Optional)
                <br><span><select name="" id="">
                    <option value="">click to select</option>
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                    <option value="">Instagram</option>
                    <option value="">Friends/family/Coworker Referral</option>
                    <option value="">Google Search</option>
                    <option value="">Google Playstore</option>
                    <option value="">Online Blog</option>
                    <option value="">Local Newspaper</option>
                    <option value="">At an Event</option>
                    <option value="">Other</option>
                </select></span>
            </p>
        </div>
        <button><a href="#">CREATE ACCOUNT</a></button>
    </div>
    <div class="last">
        <P><a href="#">Already have an account? Log in</a></P>
    </div>
    </div>
